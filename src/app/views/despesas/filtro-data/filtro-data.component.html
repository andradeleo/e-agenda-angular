<div class="row g-2">
  <div class="col-6 col-lg-1">
    <button
      (click)="selecionarTodos()"
      class="btn btn-sm px-2 fs-6 fw-semibold"
      [ngClass]="number == 0 ? 'btn-primary' : 'btn-outline-primary'"
    >
      Todos
    </button>
  </div>

  <div class="col-6 col-lg-1 mx-3">
    <button
      (click)="selecionarAntigas()"
      class="btn btn-sm px-2 fs-6 fw-semibold"
      [ngClass]="number == 1 ? 'btn-primary' : 'btn-outline-primary'"
    >
      Antigas
    </button>
  </div>
  <div class="col-6 col-lg-1 mx-3">
    <button
      (click)="selecionarUltimoMes()"
      class="btn btn-sm px-2 fs-6 fw-semibold"
      [ngClass]="number == 2 ? 'btn-primary' : 'btn-outline-primary'"
    >
      30 dias
    </button>
  </div>
</div>
