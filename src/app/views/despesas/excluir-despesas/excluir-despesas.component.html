<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Excluir despesa</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Tem certeza que deseja excluir o compromisso
          <span class="fw-bolder fst-italic">"Assunto" </span>?
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Descrição:</label>
        </dt>
        <dd class="col-md-8">{{ despesaVM.descricao }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">{{ despesaVM.data }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Forma de pagamento:</label>
        </dt>
        <dd class="col-md-8">
          {{
            despesaVM.formaPagamento == 0
              ? "PIX"
              : despesaVM.formaPagamento == 1
              ? "À Vista"
              : "Cartão de crédito"
          }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Valor:</label>
        </dt>
        <dd class="col-md-8">{{ despesaVM.valor }}</dd>
      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button
          data-cy="btnExcluirTarefa"
          type="button"
          class="btn btn-danger px-5"
          (click)="gravar()"
        >
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button
          routerLink="/compromissos/listar"
          type="button"
          class="btn btn-outline-primary px-5"
        >
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
