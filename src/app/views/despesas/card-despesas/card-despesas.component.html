<div class="card h-100 border-dark">
  <div class="card-body d-flex flex-column gap-1">
    <div class="d-flex flex-column">
      <h5 class="card-title mb-1 text-primary">
        {{ despesa.descricao }}
      </h5>
      <span class="card-text text-muted">Data: {{ formatadorData() }}</span>
    </div>
    <span class="card-text text-muted fw-semibold"
      >Valor: {{ formatadorValor() }}</span
    >
    <span class="card-text fw-semibold"
      >Forma de pagamento:
      {{
        despesa.formaPagamento == 0
          ? "PIX"
          : despesa.formaPagamento == 1
          ? "À Vista"
          : "Cartão"
      }}</span
    >
  </div>

  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
    <button
      class="btn btn-outline-dark rounded-5 py-2"
      routerLink="/despesas/editar/{{ despesa.id }}"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom"
    >
      <i class="bi bi-pen"></i>
    </button>
    <button
      class="btn btn-outline-dark rounded-5 py-2"
      routerLink="/despesas/excluir/{{ despesa.id }}"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
