<div class="container mb-4">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Inserir nova categoria</h1>
      </div>

      <form [formGroup]="form" class="mt-4">
        <div class="form-group mb-3 position-relative">
          <label class="form-label">Título:</label>
          <input
            formControlName="titulo"
            [ngClass]="campoEstaInvalido('titulo') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o nome da categoria"
          />
          <div class="invalid-tooltip" *ngIf="campoEstaInvalido('titulo')">
            <span>O título precisa ser preenchido</span>
          </div>
        </div>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button
            (click)="gravar()"
            data-cy="btnGravar"
            type="button"
            class="btn btn-primary px-5"
          >
            <i class="bi bi-save me-2"></i>
            Gravar
          </button>
          <button
            routerLink="/compromissos/listar"
            type="button"
            class="btn btn-outline-primary px-5"
          >
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
