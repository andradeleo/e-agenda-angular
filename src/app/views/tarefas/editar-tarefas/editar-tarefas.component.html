<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Editar Tarefa</h1>
      </div>

      <form [formGroup]="form" class="mt-4" (ngSubmit)="gravar()">
        <div class="form-group mb-3 position-relative">
          <label class="form-label">Titulo:</label>
          <input
            [ngClass]="campoEstaInvalido('titulo') ? 'is-invalid' : ''"
            formControlName="titulo"
            class="form-control"
            type="text"
            placeholder="Digite o titulo"
          />
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Prioridade:</label>

          <div class="d-flex align-items-center gap-2">
            <input
              name="prioridade"
              type="radio"
              [value]="0"
              formControlName="prioridade"
              [ngClass]="campoEstaInvalido('prioridade') ? 'is-invalid' : ''"
            />
            Baixa

            <input
              name="prioridade"
              type="radio"
              [value]="1"
              formControlName="prioridade"
              [ngClass]="campoEstaInvalido('prioridade') ? 'is-invalid' : ''"
            />
            Media
            <input
              name="prioridade"
              type="radio"
              [value]="2"
              formControlName="prioridade"
              [ngClass]="campoEstaInvalido('prioridade') ? 'is-invalid' : ''"
            />
            Alta
          </div>
        </div>

        <div class="my-4">
          <h2 class="text-primary">Inserir itens:</h2>
          <div class="form-group">
            <label class="form-label">Titulo:</label>
            <div class="d-flex gap-2 justify-content-between">
              <input
                [ngClass]="campoEstaInvalido('itens') ? 'is-invalid' : ''"
                formControlName="itens"
                class="form-control h-25"
                type="text"
                placeholder="Insira um novo item para a tarefa"
              />
              <button
                (click)="inserirItemTarefa()"
                type="button"
                class="btn btn-primary px-5"
                style="height: 36px"
              >
                Inserir
              </button>
            </div>
          </div>
        </div>

        <app-tabela-itens
          (onConcluirItem)="marcarItemComoConcluido($event)"
          (onExcluirItem)="excluirItem($event)"
          [itens]="tarefaVM.itens"
        ></app-tabela-itens>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button type="submit" class="btn btn-primary px-5">
            <i class="bi bi-save me-2"></i>
            Gravar
          </button>
          <button
            routerLink="/contatos/listar"
            type="button"
            class="btn btn-outline-primary px-5"
          >
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
