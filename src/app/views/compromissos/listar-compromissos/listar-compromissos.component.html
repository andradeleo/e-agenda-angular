<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Compromissos</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          [routerLink]="['/compromissos/inserir']"
          role="button"
          class="btn btn-primary me-md-1"
        >
          <i class="pi bi-plus-circle me-2"></i>
          Novo Compromisso
        </a>
      </div>

      <!-- Listagem de Registros -->
      <div class="mt-3 row g-2">
        <div
          *ngFor="let compromisso of compromissos"
          class="col-12 col-md-6 col-lg-4"
        >
          <app-card-compromisso
            [compromissos]="compromisso"
          ></app-card-compromisso>
        </div>
        <div *ngIf="compromissos.length == 0">
          <app-mensagem-sem-registro
            mensagem="tarefas"
          ></app-mensagem-sem-registro>
        </div>
      </div>
    </div>
  </div>
</div>
